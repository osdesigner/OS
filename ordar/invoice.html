<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة الطلب</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
    
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      margin: 0;
    }
    
    .invoice-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    
    .invoice-header {
      text-align: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }
    
    .invoice-header h1 {
      color: #000000;
      margin: 0 0 10px;
      font-size: 28px;
    }
    
    .invoice-header h2 {
      color: #3d3d3d;
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      background-color: rgba(185, 185, 185, 0.733);
     border-radius: 30px;

    }
    
    .info-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    
    .info-section strong {
      display: block;
      color: #2c3e50;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .info-section p {
      margin: 5px 0;
    }
    

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    
    table thead {
      background-color: #2c3e50;
      color: white;
    }
    
    table th {
      padding: 12px 15px;
      text-align: right;
      font-weight: 500;
    }
    
    table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }
    
    table tr:last-child td {
      border-bottom: none;
    }
    
    .totals {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
    
    .totals div {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
    
    .grand-total {
      font-weight: bold;
      font-size: 18px;
      color: #2c3e50;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    
    .print-btn {
      display: block;
      width: 200px;
      margin: 30px auto 0;
      padding: 12px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'Tajawal', sans-serif;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }
    
    .print-btn:hover {
      background: #1a252f;
    }

    @media (max-width: 768px) {
      body {
        padding: 0px;
      }
      .invoice-container {
        padding: 20px;
      }
      
      .invoice-header h1 {
        font-size: 24px;
      }
      
      .invoice-header h2 {
        font-size: 16px;
      }
      
      .print-btn {
        width: 50%;
        margin-bottom: 50px;
      }
    }
    
    @media print {
      body {
        background: white;
        padding: 0;
      }
      
      .print-btn {
        display: none;
      }
      
      .invoice-container {
        box-shadow: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="invoice-header">
      <h1>فاتورة الطلب</h1>
      <h2 id="order-id">رقم الفاتورة: ...</h2>
    </div>
    
    <div class="info-section">
      <strong>بيانات العميل:</strong>
      <p id="customer-info"></p>
    </div>
    
    <div class="products">
      <strong>تفاصيل المنتجات:</strong>
      <table>
        <thead>
          <tr>
            <th>المنتج</th>
            <th>الكمية</th>
            <th>السعر</th>
            <th>الإجمالي</th>
          </tr>
        </thead>
        <tbody id="product-rows">
          <!-- المنتجات تظهر هنا -->
        </tbody>
      </table>
    </div>
    
    <div class="totals">
      <div>الخصم: <span id="discount"></span></div>
      <div class="grand-total">الإجمالي النهائي: <span id="total"></span></div>
      <div>تاريخ الطلب: <span id="created"></span></div>
    </div>
  </div>
  
  <button class="print-btn" onclick="window.print()">طباعة / حفظ كـ PDF</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIL9B-CijJ_1jQelALW0hdXV2bzqBhjnw",
      authDomain: "storehub-manager.firebaseapp.com",
      projectId: "storehub-manager",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // استخراج رقم الطلب من الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get("id");
    document.getElementById("order-id").textContent = `رقم الفاتورة: ${orderId}`;

    async function loadInvoice() {
      try {
        const docRef = doc(db, "orders", orderId);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          alert("لم يتم العثور على بيانات الطلب.");
          return;
        }

        const data = docSnap.data();

        // بيانات العميل
        const customer = `
          <p><strong>الاسم:</strong> ${data["first-name"]} ${data["last-name"]}</p>
          <p><strong>البريد الإلكتروني:</strong> ${data.email}</p>
          <p><strong>رقم الهاتف:</strong> ${data.phone}</p>
          <p><strong>العنوان:</strong> ${data.city}</p>
        `;
        document.getElementById("customer-info").innerHTML = customer;

        // تفاصيل المنتجات
        const productsContainer = document.getElementById("product-rows");
        productsContainer.innerHTML = "";
        data.orderItems.forEach(item => {
          productsContainer.innerHTML += `
            <tr>
              <td>${item.name}</td>
              <td>${item.quantity}</td>
              <td>${item.price.toFixed(2)} EGP</td>
              <td>${(item.quantity * item.price).toFixed(2)} EGP</td>
            </tr>
          `;
        });

        // الإجمالي
        document.getElementById("discount").textContent = `-${data.discount.toFixed(2)} EGP`;
        document.getElementById("total").textContent = `${data.total.toFixed(2)} EGP`;

        // التاريخ
        const date = new Date(data.createdAt);
        const options = { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        };
        document.getElementById("created").textContent = date.toLocaleDateString('ar-EG', options);
        
      } catch (error) {
        console.error("Error loading invoice:", error);
        alert("حدث خطأ أثناء تحميل بيانات الفاتورة");
      }
    }

    loadInvoice();
  </script>
</body>
</html>
