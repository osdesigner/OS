    <div class="container">
        <div class="register-card">
            <div class="register-header">
                <h1>إنشاء حساب جديد</h1>
                <p>املأ النموذج أدناه لإنشاء حسابك</p>
            </div>
            
            <div class="success-message" id="successMessage" style="font-size: 14px;">
               تم إنشاء حسابك بنجاح اذهب الي <a href="file:///C:/OS-Designer/login/login.html" style="color: rgb(0, 68, 255); font-size: 12px;" >  تسجيل الدخول</a>
            </div>
            
            <div class="register-body">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">الاسم الكامل</label>
                        <div class="input-field">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="fullName" placeholder="أدخل اسمك الكامل" required>
                        </div>
                        <div class="error-message" id="nameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني <span style="color: #888; font-size: 12px;">(اختياري)</span></label>
                        <div class="input-field">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="">
                        </div>
                        <p style="padding: 10px;">(تحتاجه عند فقدان كلمت السر )</p>
                        <div class="error-message" id="emailError"></div>

                    </div>
                    
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <div class="input-field">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="phone" placeholder="" required>
                        </div>
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">المحافظة</label>
                        <div class="input-field custom-select-field"></div>
                            <select id="address" class="custom-select">
                                <option value="">اختر المحافظة</option>
                                <option value="القاهرة">القاهرة</option>
                                <option value="الجيزة">الجيزة</option>
                                <option value="الإسكندرية">الإسكندرية</option>
                                <option value="الدقهلية">الدقهلية</option>
                                <option value="البحر الأحمر">البحر الأحمر</option>
                                <option value="البحيرة">البحيرة</option>
                                <option value="الفيوم">الفيوم</option>
                                <option value="الغربية">الغربية</option>
                                <option value="الإسماعيلية">الإسماعيلية</option>
                                <option value="المنوفية">المنوفية</option>
                                <option value="المنيا">المنيا</option>
                                <option value="القليوبية">القليوبية</option>
                                <option value="الوادي الجديد">الوادي الجديد</option>
                                <option value="السويس">السويس</option>
                                <option value="اسوان">اسوان</option>
                                <option value="اسيوط">اسيوط</option>
                                <option value="بني سويف">بني سويف</option>
                                <option value="بورسعيد">بورسعيد</option>
                                <option value="دمياط">دمياط</option>
                                <option value="الشرقية">الشرقية</option>
                                <option value="جنوب سيناء">جنوب سيناء</option>
                                <option value="كفر الشيخ">كفر الشيخ</option>
                                <option value="مطروح">مطروح</option>
                                <option value="الأقصر">الأقصر</option>
                                <option value="قنا">قنا</option>
                                <option value="شمال سيناء">شمال سيناء</option>
                                <option value="سوهاج">سوهاج</option>
                            </select>
                        </div>
                        <div class="error-message" id="addressError"></div>
                    </div>
                    <style>
                   
                    </style>
                    
                    <div class="form-group">
                        <label for="birthdate">تاريخ الميلاد <span style="color: #888; font-size: 12px;">(اختياري)</span></label>
                        <div class="input-field">
                            <i class="fas fa-calendar-alt input-icon"></i>
                            <input type="date" id="birthdate">
                        </div>
                        <div class="error-message" id="birthdateError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <div class="input-field">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="أنشئ كلمة مرور قوية" required>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <div class="input-field">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> إنشاء حساب
                    </button>
                </form>


                
            </div>
        </div>
